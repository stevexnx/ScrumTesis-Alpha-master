<div class="form-container">
    <h1 style="text-align: center;">Inicio de sesión</h1>
    <form (submit)="onSubmit()" autocomplete="false" [formGroup]="loginForm">
      <mat-form-field appearance="outline"> 
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input type="password" matInput formControlName="password" placeholder="Contraseña">
      </mat-form-field>
    
      <div class="center margin-top">
        <button class="button" mat-raised-button color="primary">Iniciar sesión</button>
      </div>
      <a class="center margin-top" routerLink="/register">Registrarme</a>
      <br>
      <span class="center margin-top">Al ingresar acepta nuestra políticas y privacidades de uso.</span>
    </form>
  </div>
