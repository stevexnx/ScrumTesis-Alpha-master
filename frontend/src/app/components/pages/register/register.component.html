<body>
<div class="form-container">
    <h1 style="text-align: center;font-weight: 700">Registro</h1>
    <form (submit)="onSubmit()" autocomplete="false" [formGroup]="registerForm">
        <mat-form-field appearance="outline"> 
            <input matInput formControlName="name" placeholder="Nombre">
          </mat-form-field>
      <mat-form-field appearance="outline"> 
        <input matInput formControlName="email" placeholder="Email (ejemplo: .com, . es. etc...)">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input type="password" matInput formControlName="password" placeholder="Contraseña (Mínimo 6 elementos)">
      </mat-form-field>
    
      <div class="center margin-top">
        <button class="button" mat-raised-button color="primary">Registrarme</button>
      </div>
      <a class="center margin-top" routerLink="">Ir al login</a>
      <br>
      <span>Al ingresar acepta nuestras <a href="https://drive.google.com/file/d/16cgGEjBD-x9P5JtbxT0xcPc7FkMzAdCI/view?usp=sharing" target="_blank">políticas y privacidades de uso</a></span>
    </form>
  </div>
</body>
